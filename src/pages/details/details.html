<ion-header>
    <ion-toolbar>
        <ion-title>
            Description
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()" style="color:white !important;">
                <span ion-text showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding scroll="false" style="color:black !important;">
    <ion-list>
        <ion-list-header style="font-size:20px;"><div style="float:left;"><b>{{ results.GeneralName }}</b></div><div style="float:right;"><b>{{ results.Confidence }}</b></div></ion-list-header>
        <ion-item class="text-wrap">
            <div style="width:100%;height:100%;">
                <img src="{{ results.ProfileImage }}" />
            </div>
        </ion-item>
        <ion-item class="text-wrap">
            <p>
                <i>Scientific Name:</i>
                <br />
                {{ results.ScientificName }}
            </p>
        </ion-item>
        <ion-item class="text-wrap">
            <p>
                <i>Is Deadly?</i>
                <br />
                {{ results.Deadly }}
            </p>
        </ion-item>
		<ion-item class="text-wrap">
            <p>
                <i>Require First Aid?</i>
                <br />
                {{ results.FirstAid }}
            </p>
        </ion-item>
        <ion-item class="text-wrap">
            <p>
                <i>Description:</i>
                <br />
                {{ results.Description }}
            </p>
        </ion-item>
        <ion-item class="text-wrap">
            <p>
                <i>More Information:</i>
                <br />
                <a href="{{ results.Url }}">{{ results.Url }}</a>
            </p>
        </ion-item>
    </ion-list>
</ion-content>
