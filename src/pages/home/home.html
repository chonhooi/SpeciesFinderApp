<ion-content padding scroll="false" class="home-bg-image">
    <ion-header>
        <div style="width:100%; height:70px;background-color:#071E36;">
            <div style="float:left;width:20%;margin-top:20px;">
                <ion-icon ios="ios-menu" md="md-menu" style="color:#488BA3;font-size:40px;margin-left:15px;margin-top:5px;"></ion-icon>
            </div>
            <div style="float:left;width:60%;margin-top:20px;">
                <div style="color:white;font-weight:bold;font-size:20px;text-align:center;margin-top:12px;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">SpeciesFinder</div>
            </div>
            <div style="float:left;width:20%;margin-top:20px;">
                <ion-icon ios="ios-add" md="md-add" style="color:#488BA3;font-size:40px;margin-left:40px;margin-top:5px;"></ion-icon>
            </div>
        </div>
    </ion-header>
    <div style="position:absolute;bottom:50px;width:100%;padding-right:32px">
        <div style="margin:0 auto;width:80px;">
            <button (click)="takePicture()" style="background-color:rgb(56, 119, 221); width:80px;height:70px;border-radius:10px;">
                <ion-icon ios="ios-camera-outline" md="md-camera" style="color:white;font-size:60px;"></ion-icon>
            </button>
        </div>
    </div>
</ion-content>
